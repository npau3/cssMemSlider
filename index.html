<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="radio" class="radiotest" checked="checked" name="radio" id="slide1">
        <input type="radio" class="radiotest" name="radio" id="slide2">
        <input type="radio" class="radiotest" name="radio" id="slide3">
        <input type="radio" class="radiotest" name="radio" id="slide4">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
        </div>
        <div class="container_for_flex">
            <div class="text_slider" >
                <p class="slided_text">first</p>
                <p class="slided_text">second</p>
                <p class="slided_text">third</p>
                <p class="slided_text">fourth</p>
            </div>
            <div class="controls">
                <label for="slide1" class="label_ticket">
                    <span class="span_ticket"></span>
                </label>
                <label for="slide2" class="label_ticket">
                    <span class="span_ticket"></span>
                </label>
                <label for="slide3" class="label_ticket">
                    <span class="span_ticket"></span>
                </label>
                <label for="slide4" class="label_ticket">
                    <span class="span_ticket"></span>
                </label>
            </div>
        </div>    
    </div>    	    
</body>
</html>
